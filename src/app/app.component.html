<ion-app>
  <ion-menu content-id="main-content" menu-id="main-menu" side="start"  style="--background: #000000de;">
    <ion-header>
      <ion-toolbar style="--background: linear-gradient(45deg, #21233d, #71a2ce)">
        <ion-title style="color: white;">Claim IT</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let pages of loadSideMenu()">
          <ion-item [routerDirection]="'root'" [routerLink]="pages.url" lines="none" (click)="pages.action ? handleMenuItemClick(pages.action) : null">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            <ion-label>{{ pages.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-row>
          <ion-col size="12">
            <ion-img class="image" src="assets/loginLogo.png" alt="claimit"></ion-img>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
