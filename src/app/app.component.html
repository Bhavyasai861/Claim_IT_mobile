<ion-app>
  <ion-menu content-id="main-content" menu-id="main-menu" side="start">
    <ion-header>
      <ion-toolbar style="--background: #00897b;">
        <ion-title style="color: white;">Lost & Found</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let pages of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="pages.url" lines="none">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            <ion-label>{{ pages.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar >
        <ion-row>
          <ion-col size="12">
            <ion-img class="image" src="assets/loginLogo.jpg" alt="claimit"></ion-img>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
