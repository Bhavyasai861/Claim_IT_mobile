<ion-app>
  <!-- Side Menu -->
  <ion-menu content-id="main-content" menu-id="main-menu" side="start">
    <ion-header>
      <ion-toolbar style="--background: #00897b;">
        <ion-title style="color: white;">Lost & Found</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let page of appPages" [routerLink]="page.url">
          <ion-icon [name]="page.icon" slot="start"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
