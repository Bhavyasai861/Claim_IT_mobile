<ion-header>
  <ion-toolbar style="--background: linear-gradient(45deg, #21233d, #71a2ce)">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">
        <ion-icon name="menu-outline" style="color: white; font-size: 24px;"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Notifications</ion-title>
  </ion-toolbar>
</ion-header>
<div *ngIf="errorImage" class="error-container">
  <img [src]="errorImage" alt="Error" class="error-image">
  <p>{{ errorMessage }}</p>
</div>
<ion-content>
  <ion-list style="padding: 8px">
    <ion-item *ngFor="let notification of notifications"
      [ngClass]="{'unread': !notification.read, 'read': notification.read}" (click)="markAsRead(notification.id)"
      class="notification-item">
      <ion-label>
        <h2>{{ notification.name }}</h2>
        <p class="email">{{ notification.email }}</p>
        <p class="message">
          <span class="label">Message:</span> {{ notification.message }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="noRecord">
    <ion-row>
      <img class="noRecord" src="../../../../assets/images/Animation - 1737116880117.gif" />
    </ion-row>
  </div>
</ion-content>
<app-loader *ngIf="isLoading"></app-loader>
