  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <ion-list style="padding: 8px">
    <ion-item *ngFor="let notification of notifications"
      [ngClass]="{'unread': !notification.read, 'read': notification.read}" (click)="markAsRead(notification.id)"
      class="notification-item">
      <ion-label>
        <h2>{{ notification.name }}</h2>
        <p class="email">{{ notification.email }}</p>
        <p class="message">
          <span class="label">Message:</span> {{ notification.message }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="noRecord">
    <ion-row>
      <img class="noRecord" src="../../../../assets/images/Animation - 1737116880117.gif" />
    </ion-row>
  </div>
</ion-content>
