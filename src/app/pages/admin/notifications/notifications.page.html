
<ion-header>
  <ion-toolbar style="--background: #00897b;">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">
        <ion-icon name="menu-outline" style="color: white; font-size: 24px;"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6" *ngFor="let notification of notifications">
        <ion-card 
          [ngClass]="{'unread': !notification.read, 'read': notification.read}"
          (click)="markAsRead(notification.id)" class="notification-card">
          <ion-card-header>
            <ion-card-title>{{ notification.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="email">{{ notification.email }}</p>
            <p class="message">
              <span class="label">Message:</span> {{ notification.message }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-spinner *ngIf="loader"></ion-spinner>
</ion-content>
