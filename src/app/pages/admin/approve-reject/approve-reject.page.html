<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>approve-reject</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">approve-reject</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="approveRejectForm" >
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email" placeholder="Enter email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" formControlName="name" placeholder="Enter name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-datetime formControlName="date" display-format="MM/DD/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Status</ion-label>
    <ion-select formControlName="status">
      <ion-select-option value="approved">Approved</ion-select-option>
      <ion-select-option value="rejected">Rejected</ion-select-option>
      <ion-select-option value="pending">Pending</ion-select-option>
    </ion-select>
  </ion-item>
</form>
  <!-- Submit Button -->
  <ion-button expand="full" (click)="submitForm()">Submit</ion-button>

</ion-content>
