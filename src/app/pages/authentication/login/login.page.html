<ion-content [scrollY]="false">
  <div class="lost-container">
    <div class="image-wrapper">
      <img src="/assets/images/lockscreen.png" alt="Logo" class="logo" />
    </div>
  </div>
    <form [formGroup]="loginForm" class="form-container">
      <ion-item class="input-field">
        <ion-label position="floating">Mail ID</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-text *ngIf="email?.invalid && email?.touched" color="danger">
        <p>Please enter a valid email address.</p>
      </ion-text>
      <ion-item class="input-field">
        <ion-label position="floating">Password</ion-label>
        <ion-input [type]="hidePassword ? 'password' : 'text'" formControlName="password"></ion-input>
        <ion-icon style="margin-top: 26px;"
          slot="end"
          name="{{ hidePassword ? 'eye-off' : 'eye' }}"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>
      <ion-text *ngIf="password?.invalid && password?.touched" color="danger">
        <p>Password must be at least 6 characters long.</p>
      </ion-text>
      <p class="user-link"  (click)="userNavigate()">Are you a user?</p>
      <ion-button expand="block" class="login-button" (click)="onSubmit()">Login</ion-button>
      <ion-text color="danger" *ngIf="errMsg">
        <p>{{ errMsg }}</p>
      </ion-text>
    </form>
</ion-content>
