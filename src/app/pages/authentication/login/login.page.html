<ion-content [scrollY]="false">
  <div class="slogan-section">
    <div class="circle-background">
      <h1 class="slogan">Claim It</h1>
    </div>
    <p class="sub-slogan">Discover What Matters Most</p>
    <div class="wave-container">
      <svg viewBox="0 0 1440 320" class="wave">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,256L40,234.7C80,213,160,171,240,154.7C320,139,400,149,480,170.7C560,192,640,224,720,218.7C800,213,880,171,960,165.3C1040,160,1120,192,1200,197.3C1280,203,1360,181,1400,170.7L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
    </div>
  </div>

  <div class="form-container">
    <form [formGroup]="loginForm">
      <ion-item class="input-field">
        <ion-icon slot="start" name="mail-outline" class="input-icon"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-text *ngIf="email?.invalid && email?.touched" color="danger">
        <p>Please enter a valid email address.</p>
      </ion-text>
     
      <ion-item class="input-field">
        <ion-icon slot="start" name="lock-closed-outline" class="input-icon"></ion-icon>
        <ion-label position="floating">Password</ion-label>
        <ion-input [type]="hidePassword ? 'password' : 'text'" formControlName="password"></ion-input>
        <ion-icon
          slot="end"
          name="{{ hidePassword ? 'eye-off-outline' : 'eye-outline' }}"
          class="password-icon"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>
      <ion-text *ngIf="password?.invalid && password?.touched" color="danger">
        <p>Password must be at least 6 characters long.</p>
      </ion-text>

      <div class="links">
        <a (click)="userNavigate()" color="[#32a095]" class="user-link">Are you a user?</a>
      </div>
      <ion-button expand="block" class="login-button" color="[#32a095]" (click)="onSubmit()">Log in</ion-button>
    </form>
  </div>
</ion-content>
