  <div class="ion-margin-top ion-padding bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-semibold text-center mb-6">Submit a Request</h2>
    <form [formGroup]="helpForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Your Name</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Enter your name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Enter your email"></ion-input>
          <ion-text color="danger" *ngIf="email?.touched && email?.hasError('pattern')">
            Please enter a valid email address.
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Your Request</ion-label>
          <ion-textarea formControlName="request" rows="5" placeholder="Describe your issue or request"></ion-textarea>
        </ion-item>
      </ion-list>
      <div class="text-center ion-margin-top">
        <ion-button [disabled]="enableSave" expand="full" color="primary" (click)="submitRequest()">Submit</ion-button>
      </div>
    </form>
  </div>
</ion-content>
