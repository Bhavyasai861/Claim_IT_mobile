<ion-header>
  <ion-toolbar style="--background: #00897b;">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">
        <ion-icon name="menu-outline" style="color: white; font-size: 24px;"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="role !== 'admin'">
  <!-- Header -->
  <div class="ion-text-center bg-blue-100 ion-padding">
    <h1 class="ion-text-capitalize ion-padding text-gray-700">
      Lost Something? Let’s Find It!
    </h1>
  </div>

  <!-- Environmental Impact -->
  <div class="bg-green-100 ion-padding rounded-md shadow-md ion-margin">
    <h2 class="ion-text-center text-green-700">Environmental Impact Saved</h2>
    <p class="ion-text-center text-green-600 ion-margin-top ion-margin-bottom">
      300 kg CO₂
    </p>
    <ion-list>
      <ion-item lines="none">
        <ion-label>
          <strong>Plastic Items:</strong> 10 items saved ~ 100 kg CO₂
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <strong>Clothes:</strong> 10 items saved ~ 50 kg CO₂
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <strong>Electronics:</strong> 50 items saved ~ 150 kg CO₂
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  

</ion-content>
